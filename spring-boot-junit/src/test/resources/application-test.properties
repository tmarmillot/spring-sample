# datasource
spring.datasource.url=jdbc:h2:~/junit_test;MODE=Mysql;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.initialize=true
spring.datasource.platform=h2
spring.datasource.schema=classpath*:db/schema.sql
#spring.datasource.data=classpath*:sql/data.sql

#h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2/console

# logging
logging.level.root=WARN
logging.level.royleej9.junit.web=TRACE

# mybatis
mybatis.config-location=classpath:mybatis-config.xml
#mybatis.type-aliases-package=royleej9.junit.web.user
#mybatis.mapper-locations=classpath*:/royleej9/study/junit/web/**/*.xml

